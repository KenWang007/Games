<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ğŸŒ» æ¤ç‰©å¤§æˆ˜åƒµå°¸ - æµ‹è¯•ç‰ˆ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 40%, #7EC850 40%, #5DB336 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #game-container {
            position: relative;
            width: 900px;
            height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 40%, #7EC850 40%, #5DB336 100%);
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            touch-action: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .overlay.hidden { display: none; }
        .overlay h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.5);
        }
        .btn {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: 4px solid #5DB336;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: inherit;
        }
        .btn:active { transform: scale(0.95); }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 50;
        }
        @media (max-width: 920px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div class="overlay" id="menu">
            <h1>ğŸŒ» æ¤ç‰©å¤§æˆ˜åƒµå°¸ ğŸ§Ÿ</h1>
            <button class="btn" id="btn-start">å¼€å§‹æ¸¸æˆ</button>
        </div>
        
        <div class="info" id="info">
            DPR: <span id="dpr">-</span><br>
            Canvas: <span id="canvas-size">-</span><br>
            Scale: <span id="scale">-</span><br>
            ç‚¹å‡»æ•°: <span id="clicks">0</span>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('game-canvas');
        const menu = document.getElementById('menu');
        const btnStart = document.getElementById('btn-start');
        
        const CANVAS_WIDTH = 900;
        const CANVAS_HEIGHT = 600;
        
        let ctx;
        let clickCount = 0;
        let gameStarted = false;
        
        // ===== å…³é”®ï¼šCanvasè®¾ç½®ï¼ˆå’Œtouch-test.htmlå®Œå…¨ç›¸åŒï¼‰=====
        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            
            console.log('ğŸ® å¼€å§‹è®¾ç½®Canvas...');
            console.log(`DPR = ${dpr}`);
            
            // 1. è®¾ç½®Canvaså†…éƒ¨åˆ†è¾¨ç‡
            canvas.width = CANVAS_WIDTH * dpr;
            canvas.height = CANVAS_HEIGHT * dpr;
            console.log(`Canvaså†…éƒ¨å°ºå¯¸ = ${canvas.width}x${canvas.height}`);
            
            // 2. è®¾ç½®CSSæ˜¾ç¤ºå°ºå¯¸
            canvas.style.width = CANVAS_WIDTH + 'px';
            canvas.style.height = CANVAS_HEIGHT + 'px';
            console.log(`CSSå°ºå¯¸ = ${CANVAS_WIDTH}x${CANVAS_HEIGHT}`);
            
            // 3. è·å–contextå¹¶ç¼©æ”¾
            ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            console.log(`Contextç¼©æ”¾ = scale(${dpr}, ${dpr})`);
            
            // 4. è®¾ç½®æ¸²æŸ“è´¨é‡
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('dpr').textContent = dpr + 'x';
            document.getElementById('canvas-size').textContent = canvas.width + 'x' + canvas.height;
            document.getElementById('scale').textContent = dpr;
            
            console.log('âœ… Canvasè®¾ç½®å®Œæˆï¼');
        }
        
        // ===== åæ ‡è½¬æ¢ï¼ˆå’Œtouch-test.htmlå®Œå…¨ç›¸åŒï¼‰=====
        function getCanvasCoordinates(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const x = (clientX - rect.left) / rect.width * CANVAS_WIDTH;
            const y = (clientY - rect.top) / rect.height * CANVAS_HEIGHT;
            return { x, y };
        }
        
        // ===== ç»˜åˆ¶æ¸¸æˆç”»é¢ =====
        function render() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            if (!gameStarted) return;
            
            // ç»˜åˆ¶è‰åªèƒŒæ™¯
            ctx.fillStyle = '#7EC850';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.lineWidth = 2;
            for (let x = 0; x <= CANVAS_WIDTH; x += 100) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, CANVAS_HEIGHT);
                ctx.stroke();
            }
            for (let y = 0; y <= CANVAS_HEIGHT; y += 100) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(CANVAS_WIDTH, y);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶æç¤ºæ–‡å­—
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ç‚¹å‡»ä»»æ„ä½ç½®æµ‹è¯•', CANVAS_WIDTH/2, CANVAS_HEIGHT/2 - 20);
            
            ctx.font = '20px Arial';
            ctx.fillText('ç‚¹å‡»æ•°: ' + clickCount, CANVAS_WIDTH/2, CANVAS_HEIGHT/2 + 20);
            
            // ç»§ç»­æ¸²æŸ“
            requestAnimationFrame(render);
        }
        
        // ===== å¤„ç†ç‚¹å‡» =====
        function handleClick(clientX, clientY) {
            if (!gameStarted) return;
            
            const coords = getCanvasCoordinates(clientX, clientY);
            clickCount++;
            document.getElementById('clicks').textContent = clickCount;
            
            console.log(`ç‚¹å‡» #${clickCount}: å±å¹•(${Math.round(clientX)},${Math.round(clientY)}) â†’ é€»è¾‘(${Math.round(coords.x)},${Math.round(coords.y)})`);
            
            // ç»˜åˆ¶ç‚¹å‡»æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.arc(coords.x, coords.y, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`(${Math.round(coords.x)}, ${Math.round(coords.y)})`, coords.x, coords.y + 50);
        }
        
        // ===== äº‹ä»¶ç›‘å¬ =====
        btnStart.addEventListener('click', () => {
            console.log('ğŸ® å¼€å§‹æ¸¸æˆï¼');
            menu.classList.add('hidden');
            gameStarted = true;
            render();
        });
        
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                handleClick(touch.clientX, touch.clientY);
            }
        }, { passive: false });
        
        // ===== åˆå§‹åŒ– =====
        window.addEventListener('load', () => {
            console.log('ğŸš€ é¡µé¢åŠ è½½å®Œæˆ');
            setupCanvas();
            console.log('âœ… åˆå§‹åŒ–å®Œæˆï¼');
        });
        
        window.addEventListener('resize', () => {
            console.log('ğŸ“± çª—å£å¤§å°æ”¹å˜ï¼Œé‡æ–°è®¾ç½®Canvas');
            setupCanvas();
        });
    </script>
</body>
</html>
